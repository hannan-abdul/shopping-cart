<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusPhone" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phoneAmount" type="text" class="form-control text-center" value="1">
                           <button id="plusPhone" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneTotal">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseAmount" type="text" class="form-control text-center" value="1">
                           <button id="plusCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseTotal">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span></h5>
                        <h5>$ 0</h5>
                        <h5>$ <span id="total">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // iphone count 
      const plusPhoneBtn = document.getElementById('plusPhone');
      plusPhoneBtn.addEventListener('click', function(){
         // plus button 
         const phoneAmount = document.getElementById('phoneAmount').value;
         const phoneNumber = parseFloat(phoneAmount);
         const phoneNumberTotal = phoneNumber +1;
         document.getElementById('phoneAmount').value = phoneNumberTotal;

         const phoneTotal = document.getElementById('phoneTotal').innerText;
         const phoneTotalNumber = parseFloat(phoneTotal);
         const phoneTotalAdded = phoneTotalNumber + 1219;
         document.getElementById('phoneTotal').innerText = phoneTotalAdded;

         const subtotal = document.getElementById('subtotal').innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalAdded = subtotalNumber + 1219;
         document.getElementById('subtotal').innerText = subtotalAdded;

         const total = document.getElementById('total').innerText;
         const totalNumber = parseFloat(total);
         const totalAdded = totalNumber + 1219;
         document.getElementById('total').innerText = totalAdded;
      })
      const minusPhoneBtn = document.getElementById('minusPhone');
      minusPhoneBtn.addEventListener('click', function(){
         // minus button 
         const phoneAmount = document.getElementById('phoneAmount').value;
         const phoneNumber = parseFloat(phoneAmount);
         const phoneNumberTotal = phoneNumber - 1;
         document.getElementById('phoneAmount').value = phoneNumberTotal;

         const phoneTotal = document.getElementById('phoneTotal').innerText;
         const phoneTotalNumber = parseFloat(phoneTotal);
         const phoneTotalAdded = phoneTotalNumber - 1219;
         document.getElementById('phoneTotal').innerText = phoneTotalAdded;

         const subtotal = document.getElementById('subtotal').innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalAdded = subtotalNumber - 1219;
         document.getElementById('subtotal').innerText = subtotalAdded;

         const total = document.getElementById('total').innerText;
         const totalNumber = parseFloat(total);
         const totalAdded = totalNumber - 1219;
         document.getElementById('total').innerText = totalAdded;
      })
      // iphone case count 
      const plusCaseBtn = document.getElementById('plusCase');
      plusCaseBtn.addEventListener('click', function(){
         // plus button 
         const caseAmount = document.getElementById('caseAmount').value;
         const caseNumber = parseFloat(caseAmount);
         const caseNumberTotal = caseNumber + 1;
         document.getElementById('caseAmount').value = caseNumberTotal;

         const caseTotal = document.getElementById('caseTotal').innerText;
         const caseTotalNumber = parseFloat(caseTotal);
         const caseTotalAdded = caseTotalNumber + 59;
         document.getElementById('caseTotal').innerText = caseTotalAdded;

         const subtotal = document.getElementById('subtotal').innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalAdded = subtotalNumber + 59;
         document.getElementById('subtotal').innerText = subtotalAdded;

         const total = document.getElementById('total').innerText;
         const totalNumber = parseFloat(total);
         const totalAdded = totalNumber + 59;
         document.getElementById('total').innerText = totalAdded;
      })
      const minusCaseBtn = document.getElementById('minusCase');
      minusCaseBtn.addEventListener('click', function(){
         // minus button 
         const caseAmount = document.getElementById('caseAmount').value;
         const caseNumber = parseFloat(caseAmount);
         const caseNumberTotal = caseNumber - 1;
         document.getElementById('caseAmount').value = caseNumberTotal;

         const caseTotal = document.getElementById('caseTotal').innerText;
         const caseTotalNumber = parseFloat(caseTotal);
         const caseTotalAdded = caseTotalNumber - 59;
         document.getElementById('caseTotal').innerText = caseTotalAdded;

         const subtotal = document.getElementById('subtotal').innerText;
         const subtotalNumber = parseFloat(subtotal);
         const subtotalAdded = subtotalNumber - 59;
         document.getElementById('subtotal').innerText = subtotalAdded;

         const total = document.getElementById('total').innerText;
         const totalNumber = parseFloat(total);
         const totalAdded = totalNumber - 59;
         document.getElementById('total').innerText = totalAdded;
      })
   </script>
</body>
</html>
